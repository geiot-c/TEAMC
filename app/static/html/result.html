<head>

	<title>観光スポットセレクト</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type=text/css href="/css/main.css">
</head>
<body>
    <button class ="logo" onclick="location.href='/select'"> 
        <img src="/image/CTeam_Logo.png" alt='Logo' height="100">
    </button>
    <div id = "top"></div>
    <div id = res>
        <img    class ="img_clk"  v-bind:src="'/image/'+selcted+'.jpg'"  alt='Logo' height="200">
        <hr>
        <table class="recommend">
            <tbody>
                <tr>
                    <td width = "100%">
                        おすすめの店
                    </td>
                    <td v-on:click="redirect(recommend)"  width = "110" rowspan="2"><img  class ="img_clk"  v-bind:src="'/image/'+recommend+'.jpg'"alt='Logo' height="100"> </td>
                </tr>
                <tr>
                    <td width = "100%">[(infos[recommend-1]["Name"])]</td>
                </tr>
            </tbody>
        </table>
        <hr>
        おすすめされた店
        <div id= "his_img">
            <div v-for="h in history" >
                <img  class ="img_clk"  v-bind:src="'/image/'+(h)+'.jpg'"  alt='Logo' height="100">
            </div>
        </div>
    </div>
    <script src="/js/result.js"></script>
</body>
